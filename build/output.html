<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dank</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background-image: url(https://paulmason.name/media/demos/full-screen-background-image/background.jpg);
            background-size: cover;
        }
        .container{
            background-color: #fff;
        }
        #gantt td {
            text-align: center;
            border: 1px solid gray;
            padding:5px 0px 5px 0px;
        }
        .Idle {
            background: repeating-linear-gradient( -55deg, #bbb, #bbb 5px, #aaa 5px, #aaa 10px );
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gantt Chart Maker</h1>
        <hr />
        <h2>Process Information</h2>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Process Name</th>
                            <th>AT</th>
                            <th>BT</th>
                            <th>Priority</th>
                            <th>WT</th>
                            <th>TaT</th>
                        </tr>
                    </thead>
                    <tbody>
                        [S3]
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <table class="table">
                    <tr><th>Average wait time:</th><td>[S4]</td></tr>
                    <tr><th>Average Turnaround time:</th><td>[S5]</td></tr>
                </table>
            </div>
        </div>
        <hr />
        <h2>Gantt Chart - [S6]</h2>
        <table align="center">
            <tr id="gantt">
                [S1]
            </tr>
            <tr id="points">
                [S2]
            </tr>
        </table>
        <br />
        <br />
        <br />
        <div>Give Derek an A</div>
    </div>
</body>
</html>
